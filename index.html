<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="main-container">
    <img src="./images/logo.svg" alt="" class="logo-container">
    <img src="./images/hero-mobile.jpg" alt="" class="img-container">
    <div class="details-container">
      <h1 class="title">We're <span>coming soon</span></h1>
      <p class="description"> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form action="" class="form">
        <input type="text" placeholder="Email Adress" class="input">
        <input type="image" class="button" src="./images/icon-arrow.svg">
        <p class="error"></p>
        <!-- /Please provide a valid email -->
      </form>
    </div>
  </section>

 <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kevin Rios Nicho</a>.
    </p>
  </footer> 

</body>

<script src="main.js"></script>
</html>
